{% extends 'base/base.html' %}

{% block page-title %}
    Login
{% endblock page-title%}

{% block body %} 
<div class="container">

    <div class="row text-center">
        <h5>Signup Form</h5>
    </div>
    <div class="row text-center">
        
        <div class="col justify-content-center text-center">
            <form action="{% url 'account:signup' %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-outline-dark" type="submit" value="Signup">
            </form>
        </div>
    </div>
    
</div>

{% endblock body %}
